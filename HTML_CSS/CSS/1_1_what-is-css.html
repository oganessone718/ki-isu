<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    .green--text{
      color: green;
    }
    .text-decorate{
      text-decoration: none;
    }
    #dark{
      background-color: black;
      color: white;
    }
    .small{
      color:red;
    }
  </style>

</head>
<body>
  <h1 style="color: aqua;">Title</h1>
  <p class="green--text" >Hello</p>
  <hr>
  <a class="text-decorate" href="http://www.naver.com">naver</a>
  <span>name:</span><span>JM</span>
  <ul id="dark">
    <li>apple</li>
    <li>banana</li>
    <li>tomato</li>
    <li>cucumber</li>
  </ul>
  <br>
  <p>
    ABCD <span class="small">abcd</span>
    <br>
    EFGH
    <br>
    IJKL
    <br>
    NMOP
  </p>
</body>
</html>
